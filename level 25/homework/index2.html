<!-- 3)ახსენით კომენტარებით inline და block level ელემენტები და მოიყვანე მაგალითებიც -->



<!DOCTYPE html>
<html>
<head>
<title>Inline vs Block</title>
</head>
<body>

<!--
BLOCK LEVEL elementebi ikaveben mtel xazs.
Isini iwyeben axal xazze.
-->

<p>Es aris paragraphi (block level)</p>
<div>Es aris div (block level)</div>

<!--
INLINE elementebi ar ikaveben mtel xazs.
Isini ar iwyeben axal xazze.
-->

<span>Es aris span</span>
<a href="#">Es aris linki</a>

</body>
</html>
